<h4 mat-dialog-header>Book details</h4>
    <mat-dialog-content>
        <div class="row">
            <div class="col-2">
                <img src="{{ data.photo}}" alt="" width="100%">
            </div>
            <div class="col-10">
                <h6>Title</h6>
                <p>{{ data.title }}</p>
                <h6>Author</h6>
                <p>{{ data.author}}</p>
                <h6>Review</h6>
               <p>{{ data.review }}</p> 
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" class="btn btn-danger action-button" mat-dialog-close>Close</button>
    </mat-dialog-actions>
