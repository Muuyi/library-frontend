<div class="login" >
        <h1>Register</h1>
        <form [formGroup]="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success form-control" value="Register">
            </div>
        </form>
        <p style="text-align:center;"><a routerLink="/index/login">Login</a></p>
    </div>
